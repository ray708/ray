<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <title>Calculadora con JavaScript</title>
  </head>

  <style>
    .nopadding {
      padding: 0px;
    }
    .btn_font {
      font-size: 30px;
    }
  </style>

  <body style="background: #e5707e;" > 
    <h1 class="text-center"> Ray Quintero proyecto calculadora con JavaScript </h1>
    <div
      class="container"
      style="padding: 30px; border: 1px solid #51c2d5; margin-top: 50px; background: #51c2d5; box-shadow: 5px 5px #525252";
    >
      <div class="row">
        <div class="col-lg-12 nopadding">
          <input
            type="text"
            name="calculation"
            id="calculation"
            class="form-control"
            style="padding: 10px; font-size: 30px; height: 50px"
          />
        </div>
      </div>
      <div>
       <!--Inicio primera fila-->   
        <div class="row">
          <div class="col-xs-3 nopadding">
            <button id="uno" class="btn btn-primary btn-block btn_font" onclick="UserClickButton('1')">
              1
            </button>
          </div>
          <div class="col-xs-3 nopadding">
            <button id="dos" class="btn btn-primary btn-block btn_font" onclick="UserClickButton('2')" >
              2
            </button>
          </div>
          <div class="col-xs-3 nopadding">
            <button id="tres" class="btn btn-primary btn-block btn_font" onclick="UserClickButton('3')" >
              3
            </button>
          </div>
          <div class="col-xs-3 nopadding">
            <button id="suma" class="btn btn-success btn-block btn_font" onclick='UserClickButton("+")'>
              +
            </button>
          </div>
        </div>
        <!--Fin primera fila-->

        <!--Inicio segunda fila-->   
        <div class="row">
            <div class="col-xs-3 nopadding">
              <button id="cuatro" class="btn btn-primary btn-block btn_font" onclick='UserClickButton("4")' >
                4
              </button>
            </div>
            <div class="col-xs-3 nopadding">
              <button id="cinco" class="btn btn-primary btn-block btn_font" onclick='UserClickButton("5")'>
                5
              </button>
            </div>
            <div class="col-xs-3 nopadding">
              <button id="seis" class="btn btn-primary btn-block btn_font" onclick='UserClickButton("6")'>
                6
              </button>
            </div>
            <div class="col-xs-3 nopadding">
              <button id="resta" class="btn btn-success btn-block btn_font" onclick='UserClickButton("-")'>
                -
              </button>
            </div>
          </div>
          <!--Fin segunda fila-->

          <!--Inicio tercera fila-->   
        <div class="row">
            <div class="col-xs-3 nopadding">
              <button id="siete" class="btn btn-primary btn-block btn_font" onclick='UserClickButton("7")'>
                7
              </button>
            </div>
            <div class="col-xs-3 nopadding">
              <button id="ocho" class="btn btn-primary btn-block btn_font" onclick='UserClickButton("8")'>
                8
              </button>
            </div>
            <div class="col-xs-3 nopadding">
              <button id="nueve" class="btn btn-primary btn-block btn_font" onclick='UserClickButton("9")'>
                9
              </button>
            </div>
            <div class="col-xs-3 nopadding">
              <button id="multiplicacion" class="btn btn-success btn-block btn_font" onclick='UserClickButton("*")'>
                *
              </button>
            </div>
          </div>
          <!--Fin tercera fila-->
          <!--Inicio cuarta fila-->   
        <div class="row">
            <div class="col-xs-3 nopadding">
              <button id="dot" class="btn btn-primary btn-block btn_font" onclick='UserClickButton(".")'>
                .
              </button>
            </div>
            <div class="col-xs-3 nopadding">
              <button id="zero" class="btn btn-primary btn-block btn_font" onclick='UserClickButton("0")'>
                0
              </button>
            </div>
            <div class="col-xs-3 nopadding">
              <button id="igual" class="btn btn-primary btn-block btn_font" onclick='CalculateValue("=")'>
                =
              </button>
            </div>
            <div class="col-xs-3 nopadding">
              <button id="division" class="btn btn-success btn-block btn_font" onclick='UserClickButton("/")'>
                /
              </button>
            </div>
          </div>
          <!--Fin cuarta fila-->
          <!-- Inicio boton clear-->
          <div class="row">
          <div class="col-lg-12 nopadding ">
              <button class="btn btn-danger btn-block" onclick='ClearData("/")'>BORRAR</button>
          </div>
        </div>
          <!-- Fin clear-->
      </div>
    </div>

    <script src="calculadora.js"></script>
  </body>
</html>
